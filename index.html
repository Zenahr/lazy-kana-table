<!doctype html>
<html lang='en'>

<head>
    <title>Title</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <style>
        #activation_field {
            width: auto;
            height: 90vh;
            z-index: -1000;
            border: red solid 0px;
        }
        
        #main {
            user-select: none;
        }
    </style>

    <!-- Imported Style from personal project -->
    <style>
        body,
        html {
            background-color: rgb(17, 17, 17);
            color: white;
        }
        
        .custom-button {
            color: white;
            background-color: rgb(82, 82, 82);
            border: solid 1px rgb(34, 34, 34);
            transition: all .23s;
            padding: 22px 22px;
            user-select: none;
            outline: none;
        }
        
        #stroke_count {
            position: fixed;
            bottom: 0;
            left: 0;
            border: 0px red solid;
            padding: 5px;
            user-select: none;
        }
    </style>
</head>



<body>

    <div id="activation_field">
        <div class='content' id='main'></div>
        <div id="stroke_count">Strokes: <span id="stroke_count_display"></span></div>
    </div>

    <script>
        // Data
        const stroke_set = {
                '1': [{
                    'く': 'ku'
                }, {
                    'し': 'shi'
                }, {
                    'つ': 'tsu'
                }, {
                    'て': 'te'
                }, {
                    'そ': 'zu'
                }, {
                    'の': 'no'
                }, {
                    'ひ': 'hi'
                }, {
                    'へ': 'he'
                }, {
                    'ゐ': '?'
                }, {
                    'ん': 'n'
                }, {
                    'る': 'ru'
                }, {
                    'ろ': '?'
                }],


                '2': [{
                    'あ': 'a'
                }, {
                    'い': 'i'
                }, {
                    'う': 'u'
                }, {
                    'え': 'e'
                }, {
                    'こ': 'ko'
                }, {
                    'さ': 'sa'
                }, {
                    'す': 'su'
                }, {
                    'ち': 'chi'
                }, {
                    'と': 'to'
                }, {
                    'み': 'mi'
                }, {
                    'よ': 'yo'
                }, {
                    'ら': 'ra'
                }, {
                    'ゆ': 'yu'
                }, {
                    'り': 'ri'
                }, {
                    'れ': 're'
                }, {
                    'わ': 'wa'
                }, {
                    'ぬ': 'nu'
                }, {
                    'ね': 'ne'
                }, {
                    'め': 'me'
                }],


                '3': [{
                    'お': 'o'
                }, {
                    'か': 'ka'
                }, {
                    'き': 'ki'
                }, {
                    'け': 'ke'
                }, {
                    'せ': 'se'
                }, {
                    'に': 'ni'
                }, {
                    'は': 'ha (wa)'
                }, {
                    'ま': 'ma'
                }, {
                    'む': 'mu'
                }, {
                    'も': 'mo'
                }, {
                    'や': 'ya'
                }, {
                    'を': 'o'
                }],


                '4': [{
                    'た': 'ta'
                }, {
                    'な': 'na'
                }, {
                    'ふ': 'fu'
                }, {
                    'ほ': 'ho'
                }]
            }
            // Data

        var count = 1
        const activator = document.getElementById('activation_field')
        const main = document.getElementById('main')
        const stroke_count_display = document.getElementById('stroke_count_display')
        activator.addEventListener('click', () => {
            if (count == 4) {
                count = 0
            }
            count += 1
            main.innerHTML = ""
            arrayToDom(stroke_set[count], 'main')
            stroke_count_display.innerHTML = count

        })
    </script>


    <script>
        // Function invoked on initial pageload.
        (() => {
            stroke_count_display.innerHTML = count
            arrayToDom(stroke_set[1], 'main')
            arrayToDom(stroke_set[2], 'main')
            arrayToDom(stroke_set[3], 'main')
            arrayToDom(stroke_set[4], 'main')
        })()

        function arrayToDom(inputArray, selectorID) {
            document.getElementById(selectorID).innerHTML = inputArray.map((item) => {
                return "<button type=\x27button\x27 class=\x27custom-button\x27>" + Object.keys(item) + "<br><br>" + Object.values(item) + "</button>";
            }).join('');
        }
    </script>
</body>

</html>
