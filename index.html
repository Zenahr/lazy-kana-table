<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        #activation_field {
            width: 100%;
            height: 100vh;
            border: red 2px solid;
        }
    </style>
</head>

<body>

    <div>
        <button id="activation_field">button</button>
    </div>


    <script>
        var count = 0

        const activator = document.getElementById("activation_field")
        activator.addEventListener("click", () => {
            count += 1
            activator.innerHTML = count
            console.log(count)
        })
    </script>
</body>

</html>
