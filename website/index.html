<!doctype html>
<html lang='en'>

<head>
    <title>Title</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <style>
        #activation_field {
            width: 100%;
            height: 100vh;
            border: red 2px solid;
        }
        
        #content_field {
            user-select: none;
        }
    </style>
</head>

<body id='activation_field'>




    <div class='content' id='content_field'>

    </div>





    <script>
        const stroke_set = {
            '1': ['く', 'し', 'つ', 'て', 'そ', 'の', 'ひ', 'へ', 'ゐ', 'ん', 'る', 'ろ'],
            '2': ['あ', 'い', 'う', 'え', 'こ', 'さ', 'す', 'ち', 'と', 'み', 'よ', 'ら', 'ゆ', 'り', 'れ', 'わ', 'ぬ', 'ね', 'め'],
            '3': ['お', 'か', 'き', 'け', 'せ', 'に', 'は', 'ま', 'む', 'も', 'や'],
            '4': ['た', 'な', 'ふ', 'ほ', 'を']
        }

        var count = 1
        const activator = document.getElementById('activation_field')
        const content_field = document.getElementById('content_field')
        activator.addEventListener('click', () => {
            if (count == 4) {
                count = 0
            }
            count += 1
            content_field.innerHTML = stroke_set[count].join(' ')
            console.log(stroke_set[count])
        })
    </script>


    <script>
        // Function invoked on initial pageload.
        (() => {
            console.log("IFFE")
            content_field.innerHTML = stroke_set[count].join(' ')
        })()
    </script>
</body>

</html>
